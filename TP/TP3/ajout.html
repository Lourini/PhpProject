<body>
    <div class="container">
        <div class="row col-md-12">
            <h3>Ajoute un Etudiant </h3>
            <form role="form" method="post" action="ajout.php">
                <div class="form-group">
                    <label>Matricule :</label>
                    <input type=" text" name="matricule" class="form-control" placeholder="Matricule" />
                </div>
                <div class="form-group">
                    <label for="Nom">Nom :</label>
                    <input id="Nom" class="form-control" type="text" name="nom_etud" placeholder="Nom">
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom :</label>
                    <input id="prenom" class="form-control" type="text" name="prenom_etud" placeholder="Prenom">
                </div>
                <div class="form-group">
                    <label for="date">Date de naissance :</label>
                    <input id="date" class="form-control" type="date" name="date_nais" />
                </div>
                <div class="form-group">
                    <label for="sexe">Sexe :</label>
                    <select name="sexe" class="form-control">
                        <option value="masculin">Masculin</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="adresse">Address :</label>
                    <input id="adresse" class="form-control" type="text" name="adresse" />
                </div>
                <input type="submit" name="submit" value="enregistrer" class="btn btn-primary" /><input type="reset"
                    value="effacer" class="btn btn-warning" />
            </form>
